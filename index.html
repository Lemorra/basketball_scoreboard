<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="team_arrangement">
            <div class="team_name">
                <h3>HOME</h3>
            </div>
            <div class="team_score_display">
                <h3 id="homeside-score">20<h3>
            </div>
            <div class="score_buttons">
                <button onclick="add_point('homeside-score', 1)">+1</button>
                <button onclick="add_point('homeside-score', 2)">+2</button>
                <button onclick="add_point('homeside-score', 3)">+3</button>
                <button onclick="sub_point('homeside-score', 1)">-1</button>
            </div>
        </div>
        <div class="timer">
            <!-- <input type="number" min="0" placeholder="HH">
                    <span>:</span> -->
            <div class="timer_label">
                <h4>Timer</h4>
            </div>
            <div class="timer_display">
                <h3 id="timer_display">00:00</h3>
            </div>
            <div class="timer_watch">
                <input id="timer_min" type="number" min="0" max="59" placeholder="MM">
                <span>:</span>
                <input id="timer_sec" type="number" min="0" max="59" placeholder="SS">
            </div>
            <div class="timer_knobs">
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="startCountdown()">Play</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
        </div>
        <div class="team_arrangement">
            <div class="team_name">
                <h3>AWAY</h3>
            </div>
            <div class="team_score_display">
                <h3 id="guestside-score">0</h3>
            </div>
            <div class="score_buttons">
                <button onclick="add_point('guestside-score', 1)">+1</button>
                <button onclick="add_point('guestside-score', 2)">+2</button>
                <button onclick="add_point('guestside-score', 3)">+3</button>
                <button onclick="sub_point('guestside-score', 1)">-1</button>
            </div>
        </div>
    </div>
    <div class="gamestats">
        <div class="leaderboard">
            <h3>Leading</h3>
            <div class="leaderboard_display">
                <h4 id="leading_team">Home</h4>
            </div>
        </div>
        <div class="foulstats">
            <div class="foul_homeside">
                <div class="foul_display">
                    <h5>Home: </h5>
                    <h4 id="foul_homeside_count">0</h4>
                </div>
                <div class="foul_knobs">
                    <button onclick="add_point('foul_homeside_count',1)">+1</button>
                    <button onclick="sub_point('foul_homeside_count',1)">-1</button>
                </div>
            </div>
            <div class="foul_guestside">
                <div class="foul_display">
                    <h5>Guest: </h5>
                    <h4 id="foul_guestside_count">0</h4>
                </div>
                <div class="foul_knobs">
                    <button onclick="add_point('foul_guestside_count',1)">+1</button>
                    <button onclick="sub_point('foul_guestside_count',1)">-1</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="index.js"></script> -->
</body>

</html>
